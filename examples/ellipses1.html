<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Anemic components for rich-data presentation [Demo]</title>
</head>
<style>
  #c4 {
    fill: rgb(255, 255, 255);
    margin: 10px;
    width: 700px;
    height: 500px;
  }

  #e1 .ellipse {
    fill: rgba(0, 120, 255, 0.75);
  }
</style>

<body>
  <script src="../lib/anemic-utils.js"></script>
  <script src="../lib/anemic-core.js"></script>
  <script src="../lib/anemic-intents.js"></script>
  <script src="../lib/anemic.js"></script>
</body>

<script>
  var ellipsesData1 = $data([10, 50, 30, 40, 50], "diameter");
  var ellipsesData2 = $data([50, 25, 60, 10, 100], "diameter");

  container("c4", _ => {
    _.ellipses(ellipsesData1, [$group("e1"), $y(50), $x(30), $xOffset(70), $max(30)])
  });
</script>

</html>
