<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>AnCUI [Demo]</title>
    <link href="styles.css" media="all" rel="stylesheet" />
    <link href="visuals.css" media="all" rel="stylesheet" />
    <link href="./libs/horizontal-slider/h-slide.css" media="all" rel="stylesheet" />
</head>

<body>
    <ul class="examples-containers">
        <div id="example-arc-1" class="container ex-short"></div>
    </ul>
    <div>
        <button onclick="sayHi(1)">increase</button>
        <button onclick="sayHi(-1)">decrease</button>
    </div>

    <hslider id="s1" labelId='slider-text'></hslider>

    <div id="slider-text">Drag the knob.</div>

    <script src="./libs/horizontal-slider/h-slide.js" type="text/javascript"></script>
    <script src="./dist/experimental.js" type="text/javascript"></script>

    <script>
        hslider.initializeSliders();
        let slider = hslider.getSliderById("s1");
        slider.knob.onRangeChanged = function(s) {
            console.log("slider:s1", s.knob.range)
        }
    </script>


</body>

</html>
